micronaut:
  application:
    name: comments
  server:
    idle-timeout: 1s
    read-idle-timeout: 1s
    write-idle-timeout: 1s
    read-timeout: 1
    port: 8081
  metrics:
    enabled: true
    export:
      prometheus:
        enabled: true
        descriptions: true
        step: PT1M
endpoints:
  prometheus:
    sensitive: false
datasources:
  default:
    url: jdbc:postgresql://localhost:4444/comments
    driverClassName: org.postgresql.Driver
    username: postgres
    password: ''
tracing:
  zipkin:
    enabled: true
    http:
      url: http://localhost:9411
    sampler:
      probability: 1
kafka.bootstrap.servers: localhost:9092
